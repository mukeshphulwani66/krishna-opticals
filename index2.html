<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    .your div{
        height: 200px;

        width: 60%;
        margin: 2px auto;

<body style="background:black;">
        <div class="slider your responsive" style="color:red;border: 2px solid black;">
                <div><img src="img/bg-about.jpg" alt=""></div>
                <div><img src="img/bg-about.jpg" alt=""></div>
                <div><img src="img/bg-about.jpg" alt=""></div>
                <div><img src="img/bg-about.jpg" alt=""></div>
                
        </div>
        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="js/slick/slick.js"></script>
      
        <script type="text/javascript">
          $(document).ready(function(){
            $('.responsive').slick({
                    dots: true,
                    autoplay: true,
                    autoplaySpeed: 2000,
                    infinite: false,
                    speed: 300,
                    slidesToShow: 4,
                    slidesToScroll: 4,
                    responsive: [
                        {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                        },
                        {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                        },
                        {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                        }
                        // You can unslick at a given breakpoint now by adding:
                        // settings: "unslick"
                        // instead of a settings object
                    ]
                    });
                            }); 
        </script>
</body>
</html>
